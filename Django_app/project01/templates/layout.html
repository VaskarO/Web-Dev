{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            PROJECT01
        {% endblock %}

    </title>
    {% tailwind_css %}

</head>
<body>
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
          <div class="flex justify-between">
            <div class="flex space-x-4">
              <!-- Logo -->
              <div>
                <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                  </svg>
                  <span class="font-bold text-emerald-800">PROJECT 01</span>
                </a>
              </div>
      
              <!-- Primary Navbar items -->
              <div class="hidden md:flex items-center space-x-1">
                <a href="/" class="py-5 px-3 text-gray-700 hover:text-gray-900">Home</a>
                <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">About</a>
                <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Services</a>
                <a href="{% url 'posts'%}" class="py-5 px-3 text-gray-700 hover:text-gray-900">Posts</a>
              </div>
            </div>
    
            <!-- Secondary Navbar items -->
            <div class="hidden md:flex items-center space-x-1">
              <a href="#" class="py-1 px-3 bg-emerald-800 text-white hover:bg-emerald-600 transition duration-300">Login</a>
              <a href="#" class="py-1 px-3 border border-emerald-500 text-emerald-500  hover:bg-emerald-500 hover:text-white transition duration-300">Sign Up</a>
            </div>
    
            <!-- Mobile Button -->
            <div class="md:hidden flex items-center">
              <button class="mobile-menu-button">
                <svg class="w-6 h-6 text-gray-700 hover:text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>
          </div>
        </div>
    
        <!-- Mobile Menu -->
        <div class="mobile-menu hidden md:hidden">
          <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Home</a>
          <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">About</a>
          <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Services</a>
          <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Contact</a>
          <a href="#" class="block py-2 px-4 text-sm bg-blue-500 text-white rounded hover:bg-blue-600">Login</a>
          <a href="#" class="block py-2 px-4 text-sm border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white">Sign Up</a>
        </div>
      </nav>
    {% block content %}

    {% endblock %}
</body>
<script>
    const btn = document.querySelector('button.mobile-menu-button');
    const menu = document.querySelector('.mobile-menu');
    
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</html>
