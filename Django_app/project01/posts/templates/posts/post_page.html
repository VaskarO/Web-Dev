{% extends 'layout.html' %}

{% block title %}
    Post Page
{% endblock %}

{% block content %}

<div class="bg-slate-300 w-3/4 mx-auto p-10 h-screen">
    <ul>
        <li class="text-2xl font-semibold">{{post.title}}</li>
        <img src="{{post.image.url}}" class="w-1/2 py-5" alt="">
        <p>{{post.body}}</p>
        <p class="text-xs italic font-semibold text-green-700 ">{{post.date}}</p>
        <br>
    </ul>
</div>
{% endblock %}
