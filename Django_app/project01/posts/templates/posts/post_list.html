{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}

<div class="bg-slate-300 w-3/4 mx-auto p-10 h-screen">
    <h2 class="text-cyan-700 font-semibold text-2xl  pb-10" >Post lists</h2>
    <ul>
        {% for post in posts %}
        <a href="{% url 'page' post.slug %}"><li class="text-2xl font-semibold">{{post.title}}</li></a>
        <p>{{post.body}}</p>
        <p class="text-xs italic font-semibold text-green-700 ">{{post.date}}</p>
        <br>
        {% endfor %}
    </ul>
</div>
{% endblock %}
